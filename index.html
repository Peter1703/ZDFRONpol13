<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formularz zapisów</h1>
    <p>Treść pierwszego akapitu</p>
    <p>Treść DRUGIEGO akapitu</p>
    <p>Przykład znacznika: &lt;p&gt; &lt;/p&gt;</p>
    <br>
    <h2>Tabela</h2>
    <table width="100%" border="1" >
        <tr>
            <th>Imię</th>
            <th>Nazwisko</th>
            <th>Wiek</th>
        </tr>
        <tr>
            <td>Kamil</td>
            <td>Kraciuk</td>
            <td rowspan="2">18</td>
        </tr>
        <tr>
            <td>Jan</td>
            <td>Nowak</td>
        </tr>
        <tr>
            <td colspan="2">Jan Nowak</td>
            <td>38</td>
        </tr>
    </table>
<br><br>
<hr>
<br>
    <h2>Tabela z zadania</h2>
    <table width="100%" border="1" >
        <caption>Caption</caption>
        <tr>
            <th>Imię</th>
            <th>Nazwisko</th>
            <th>Wiek</th>
        </tr>
        <tr>
            <td colspan="3">Kamil Kraciuk 18</td>
        </tr>
        <tr>
            <td rowspan="2">Jan</td>
            <td>Nowak</td>
            <td>33</td>
        </tr>
        <tr>
            <td colspan="2"> Nowak 28</td>
            
        </tr>
    </table>
</body>
</html>
